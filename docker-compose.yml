services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hsdarena
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]

  api:
    build: .
    depends_on: [postgres, redis]
    env_file: .env
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/hsdarena?schema=public"
      REDIS_URL: redis://redis:6379
      JWT_ADMIN_SECRET: dev-admin-secret
      JWT_TEAM_SECRET: dev-team-secret
      JWT_EXP_ADMIN: 15m
      JWT_EXP_TEAM: 60m
      NODE_ENV: development
      PORT: 8082
    ports: ["8082:8082"]
    command: npm run start:dev
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  pgdata: